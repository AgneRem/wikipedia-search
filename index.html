<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="container">
      <div class="text-center">
      <h1>Wikipedia API search </h1>
      <h4>FCC Front End Developement </h4>

      <ul id="output">
      </ul>
      </div>

    <script src="myScript.js"></script>
